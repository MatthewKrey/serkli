{% extends "circly/base.html" %}

{% block title %}Sign Up | Circly{% endblock %}

{% block contentdivstart %}<div id="flow">{% endblock %}

{% block contentdivfinish %}
<section class="getstarted">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="title">
          <h3>Hello Kennedy</h3>
          <hr/>
        </div><!--/title-->
      </div><!--/col-->
    </div><!--/row-->
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <form>
          <p>My <label for="fieldName">name</label> is <input id="fieldName" name="cm-name" type="text" /> and I want to create a circle of support to prevent breast cancer.</p>
          <button type="button" class="btn btn-primary btn-lg">Sign Up</button>
        </form>
      </div><!--/col-->
    </div><!--/row-->
  </div><!--/container-->
</section>
{% endblock %}
